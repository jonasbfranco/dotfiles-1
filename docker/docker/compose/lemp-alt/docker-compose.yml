version: "3"

services:
    nginx:
        container_name: nginx
        image: nginx:latest
        ports:
            - "80:80"
        volumes:
            - ~/htdocs:/code
            - ~/sdm:/opt/musicas
            - /var/log/liquidsoap.log
            - ~/docker/confs/nginx-alt.conf:/etc/nginx/conf.d/default.conf
        restart: unless-stopped

    php:
        container_name: php
        image: php:7.3-fpm
        ports:
            - "9000:9000"
        build:
            context: ../../dockerfile/
            dockerfile: php
        volumes:
            - ~/htdocs:/code
            - ~/docker/confs/phplog.conf:/usr/local/etc/php-fpm.d/log.conf
            - ~/docker/confs/php.conf:/usr/local/etc/php-fpm.d/php.conf
            - ~/docker/confs/php.ini:/usr/local/etc/php/conf.d/php.ini
            - ~/sdm:/opt/musicas
            - /var/log/liquidsoap.log:/var/log/liquidsoap.log
        restart: unless-stopped

